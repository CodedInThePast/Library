<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Updated to styles.css -->
</head>
<body>
    <!-- Title centered in the middle -->
    <h1>THE LIBRARY</h1>

    <!-- Container to center the NEW BOOK button -->
    <div class="button-container">
        <button id="newBookBtn" class="styled-button">NEW BOOK</button>
    </div>

    <dialog id="bookDialog">
        <form id="newBookForm" method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="pages">Number of Pages:</label>
            <input type="number" id="pages" name="pages" required>

            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read">

            <button type="submit" class="styled-button">Add Book</button>
        </form>
    </dialog>

    <div id="library"></div>

    <script src="script.js"></script>
</body>
</html>
